name: "CI"
on:
  push:
    branches:
      - '[4-9]+.[0-9]+.x'
      - 'master'
  pull_request:
jobs:
  build:
    name: 'Build'
    strategy:
      fail-fast: false
      matrix:
        java: [ 17 ]
        os: [ ubuntu-latest ]
    runs-on: ubuntu-24.04
    steps:
      - name: "ðŸ“¥ Checkout repository"
        uses: actions/checkout@v4
      - name: "â˜•ï¸ Setup JDK"
        uses: actions/setup-java@v4
        with:
          distribution: liberica
          java-version: ${{ matrix.java }}
      - name: "ðŸ˜ Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
      - name: "ðŸ”¨ Build project"
        run: >
          ./gradlew build
          --continue --stacktrace
  publish:
    needs: [ build ]
    if: github.repository_owner == 'wondrify' && github.event_name == 'push'
    runs-on: ubuntu-24.04
    steps:
      - name: "ðŸ“¥ Checkout repository"
        uses: actions/checkout@v4
      - name: "â˜•ï¸ Setup JDK"
        uses: actions/setup-java@v4
        with:
          distribution: liberica
          java-version: 17
      - name: "ðŸ˜ Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
      - name: "ðŸ“¤ Publish Snapshot"
        run: >          
          ./gradlew publish
        env:
          GRAILS_PUBLISH_RELEASE: 'false'
          MAVEN_PUBLISH_URL: 'https://central.sonatype.com/repository/maven-snapshots/'
          MAVEN_PUBLISH_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PUBLISH_PASSWORD: ${{ secrets.MAVEN_PASSWORD  }}